# Quarkus HTTP Server
quarkus.http.port=8081

# Kafka Konfiguration für Quarkus Service 2
mp.messaging.incoming.validation-request.connector=smallrye-kafka
mp.messaging.incoming.validation-request.topic=validation-request
mp.messaging.incoming.validation-request.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

mp.messaging.outgoing.validation-response.connector=smallrye-kafka
mp.messaging.outgoing.validation-response.topic=validation-response
mp.messaging.outgoing.validation-response.value.serializer=org.apache.kafka.common.serialization.StringSerializer
